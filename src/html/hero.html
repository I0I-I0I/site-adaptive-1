<section class="hero" id="hero">
	<div class="container hero__inner">
		<h1 class="hero__title title">Survive at all costs</h1>
		<div class="hero__description title-description">
			Experience new social battle royale game
		</div>
		<button class="button">
			<span class="button__text">Buy Now on Steam</span>
			<span class="hero-line"></span>
			<span class="button__price">$14.99</span>
		</button>
	</div>
	<div class="hero__footer">
		<a href="#about" class="hero__anchor">The story</a>
		<form action="" class="slider">
			<input
				name="slider__input"
				type="radio"
				class="slider__input"
				checked
			/>
			<input name="slider__input" type="radio" class="slider__input" />
			<input name="slider__input" type="radio" class="slider__input" />
			<input name="slider__input" type="radio" class="slider__input" />
			<button
				type="submit"
				class="slider__button"
				aria-label="next background image"
			></button>
		</form>
	</div>
	<div class="hero__shadow bg-shadow"></div>
</section>
